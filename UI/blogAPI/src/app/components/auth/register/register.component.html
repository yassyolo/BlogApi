
<div class="form-wrapper">
    <form [formGroup]="registerForm!" (ngSubmit)="onSubmit()">
        <h4>Blog</h4>
        <p>Register in the platform</p>
        <div class="names">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" />
          <div *ngIf="registerForm?.get('firstName')?.invalid && registerForm?.get('firstName')?.touched" class="text-danger">
            First Name is required and should be between 0 and 50 characters.
          </div>
        </div>
      
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" />
          <div *ngIf="registerForm?.get('lastName')?.invalid && registerForm?.get('lastName')?.touched" class="text-danger">
            Last Name is required and should be between 0 and 50 characters.
          </div>
        </div>
    </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" />
          <div *ngIf="registerForm?.get('email')?.invalid && registerForm?.get('email')?.touched" class="text-danger">
            Please enter a valid email address.
          </div>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password" />
          <div *ngIf="registerForm?.get('password')?.invalid && registerForm?.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
      
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />
          <div *ngIf="registerForm?.get('confirmPassword')?.invalid && registerForm?.get('confirmPassword')?.touched" class="text-danger">
            Password confirmation is required and must match the password.
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary register" >Register</button>
      </form>
    </div>
