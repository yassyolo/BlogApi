<div class="bookmarks-folder-select-list-container">
    <div class="d-flex justify-content-between">
        <h3>Bookmarks</h3>
        <button class="close-button" (click)="closeFolderSelect()"><i class="fa-solid fa-x"></i></button>
    </div>
    <div class="d-flex flex-row justify-content-between" style="width: 90%;"><p>Save your favourite blogs and authors for later</p>
        <div *ngIf="isCreatingNewFolder" class="new-folder-input-container">
            <input type="text" [(ngModel)]="newFolderName" placeholder="Enter folder name" class="new-folder-input">
            <button (click)="onCreateFolderClick()" class="new-folder-create-button">Create</button>
            <button (click)="isCreatingNewFolder = false" class="new-folder-cancel-button">Cancel</button>
        </div></div>
    
    <div class="all-folders">
    <div class="new-folder-button" *ngIf="!isCreatingNewFolder" (click)="onNewFolderClick()">
        <i class="fa-solid fa-plus"></i>
        <span>New Folder</span>
    </div>
    <div *ngIf="bookmarksList$ | async as folders">
        <div *ngFor="let folder of folders" class="bookmark-folder-select-list-item" style="display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); " (click)="onFolderSelect(folder.id)">
            <div class="bookmark-folder-select-list-item-image">
                    <img [src]="folder.imageUrl" alt="folder image" />
            </div>
            <span>{{ folder.name }}</span>
        </div>
    </div>
</div>
   
    
</div>
