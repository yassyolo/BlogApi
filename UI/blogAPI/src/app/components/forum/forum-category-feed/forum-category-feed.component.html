<div class="feed-container d-flex flex-row">
    <div class="d-flex flex-column last-visited-categories">
        <app-last-visited-communities></app-last-visited-communities>
        <app-category-selector (categoryChanged)="onCategoryChange(+($event))" [IsforumCategory]="true"></app-category-selector>
    </div>
    <div class="d-flex flex-column">
           <div *ngIf="categoryDetails$ | async as category">
            <div class="d-flex flex-row gap-5">
            <h5>{{ category.name }}</h5>
            
            <p>Members: {{ category.memberCount }}</p>
            <p>Posts: {{ category.postsCount }}</p>
           </div>
           <div class="d-flex flex-row buttons">
            <button class="join" (click)="onPostsClick()">Posts</button>
            <button class="create-post" (click)="onCommunitiesClick()">Communities</button>
           </div>
        </div>
      <div class="d-flex d-row">
        <div class="d-flex-d-column" style="background-color: #f8f8f8; min-width: 800px;    border-radius: 10px;">
           <app-forum-posts-for-feed [posts$]="posts$" *ngIf="showPosts"></app-forum-posts-for-feed>
           <app-communities-with-category-id [categoryId]="categoryId!" *ngIf="!showPosts"></app-communities-with-category-id>
        </div>
     </div>
    </div>
    
</div>
